<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/index.3a401990.css">
    <title>How Many Checks?</title>
</head>
<body>
    <div id="app" class="container">
        <h1>How Many Checks?</h1>
        <p>It's important to look at <em>checks</em>, <em>captures</em>, and <em>threats</em>, in that order. This is designed to help train you to look at <strong>all</strong> checks.</p>

        <div class="row">
            <div class="col">
                <div id="chessground"></div>

                <p class="text-center lead" v-if="chessJsInstance">
                    <span class="indicator" :class="toMove"></span>
                    <span class="capitalize">{{ toMove }}</span> to move
                
            </p></div>
            <div class="col">
                <template v-if="chessJsInstance">
                    <h4>Find all the checks in this position</h4>

                    <ol>
                        <li v-for="check in userFoundChecks">
                            {{ check.san }}
                        </li>
                    </ol>

                    <div class="card text-dark bg-light mb-4" v-if="showAnswers">
                        <div class="card-body">
                            <h5 class="card-title">Answers:</h5>
                            <p class="card-text">
                                </p><ol>
                                    <li v-for="check in validChecks">
                                        {{ check.san }}
                                    </li>
                                </ol>
                            <p></p>
                        </div>
                    </div>

                    <template v-if="userFoundChecks.length === validChecks.length">
                        <div class="alert alert-success" role="alert">
                            Done!
                        </div>

                        <button type="button" class="btn btn-primary" @click="loadNewPuzzle">Next &rarr;</button>
                    </template>
                </template>
            </div>
        </div>

        <hr>

        <p class="text-center text-small">
            From puzzle <a :href="'https://lichess.org/training/' +  puzzle.id">#{{ puzzle.id }}</a>
            &bullet;
            <a href="#" @click.prevent="loadNewPuzzle">Skip</a>
            &bullet;
            <a href="#" @click.prevent="showAnswers = ! showAnswers">View answers</a>
        </p>
    </div>
    <script src="/index.59f4a88f.js" defer=""></script>
</body>
</html>
