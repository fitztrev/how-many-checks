<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/style.scss" />
    <title>Patzer Gives a Check</title>
</head>
<body>
    <div id="app" class="container">
        <h1>Patzer Gives a Check</h1>
        <p>It's important to look at <em>checks</em>, <em>captures</em>, and <em>threats</em>, in that order.</p>

        <div class="row">
            <div class="col">
                <div id="chessground"></div>

                <p class="text-center lead" v-if="chessJsInstance">
                    <span class="indicator" :class="toMove"></span>
                    <span class="capitalize">{{ toMove }}</span> to move
                </h3>
            </div>
            <div class="col">
                <template v-if="chessJsInstance">
                    <h4>Find all the checks in this position</h4>

                    <ol>
                        <li v-for="check in userFoundChecks">
                            {{ check.san }}
                        </li>
                    </ol>

                    <div class="card text-dark bg-light mb-4" v-if="showAnswers">
                        <div class="card-header">Answers</div>
                        <div class="card-body">
                            <p class="card-text">
                                <ol>
                                    <li v-for="check in validChecks"
                                        :class="{
                                            'text-success': userFoundChecks.includes(check),
                                            'text-danger fw-bold': !userFoundChecks.includes(check),
                                        }"
                                    >
                                        {{ check.san }}
                                    </li>
                                </ol>
                            </p>
                        </div>
                    </div>

                    <button v-if="! streakIsOver" type="button" class="btn btn-primary" @click="checkAnswers">Done</button>

                    <hr>

                    <div class="scorecard card text-dark bg-light mb-4"
                        :class="{
                            'animate__animated animate__shakeX': streakIsOver,
                        }"
                    >
                        <div class="card-body">&star; {{ streakScore }}</div>
                    </div>

                    <button v-if="streakIsOver" type="button" class="btn btn-success" @click="newStreak">New Streak</button>
                </template>
            </div>
        </div>

        <hr>

        <p class="text-center text-small">
            From puzzle <a target="_blank" :href="'https://lichess.org/training/' +  puzzleId">#{{ puzzleId }}</a>
            &bullet;
            <a href="#" @click.prevent="revealAnswers">View answers</a>
        </p>
    </div>
    <script type="module" src="js/app.tsx"></script>
</body>
</html>
